[build]
  publish = "."
  command = "cd netlify/functions && npm init -y && npm install cloudinary @octokit/rest"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[functions]
  directory = "netlify/functions"
